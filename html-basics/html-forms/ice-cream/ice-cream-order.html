<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leckereis.de/Bestellung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form
      action="https://lqyq4mk5z6.execute-api.eu-central-1.amazonaws.com/prod/formecho"
    >
      <label for="Name">Name</label>
      <input placeholder="Max Mustermann" id="Name" name="Name" type="text" />
      <label for="eis-sorte">Sorte</label>
      <select name="sorte" id="eis-sorte">
        <option value="straciatella">Straciatella</option>
        <option value="vanille">Vanille</option>
        <option value="erdbeere">Erdbeere</option>
      </select>
      <div>
        <input name="eis-art" value="becher" type="radio" id="becher-id" />
        <label for="male-id">Becher</label>
        <input name="eis-art" value="Waffel" type="radio" id="waffel-id" />
        <label for="female-id">Waffel</label>
      </div>
      <div>
        <input name="schnelle-lieferung" type="checkbox" id="fast-id" />
        <label for="fast-id">Schnelle Lieferung</label>
      </div>
      <button type="submit">Jetzt Eis bestellen!</button>
    </form>
  </body>
</html>
