<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>almost Youtube!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="https://www.youtube.com/results?search_query=" +>
      <img
        class="right"
        src=" https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/1280px-YouTube_Logo_%282013-2017%29.svg.png"
      />
      <img
        class="left"
        src=" https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/1280px-YouTube_Logo_%282013-2017%29.svg.png"
      />
      <label for="Name">almost Youtube!</label>
      <input
        placeholder="Search"
        id="search_query"
        name="search_query"
        type="text"
      />
      <button type="submit">Search on</button>
    </form>
  </body>
</html>
